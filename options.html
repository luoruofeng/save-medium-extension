<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Save Medium - 配置</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>保存路径配置</h2>
        <div class="form-group">
            <label for="savePath">保存文件夹路径：</label>
            <input type="text" id="savePath" placeholder="例如：C:\Users\用户名\Desktop\保存文件">
        </div>
        <button id="saveBtn">保存设置</button>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
