<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Medium Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Options</h2>
    <hr>
    <div class="mb-3">
      <label for="savePathInput" class="form-label">Save Path (relative to Downloads folder):</label>
      <input type="text" class="form-control" id="savePathInput" placeholder="e.g., SavedMediumArticles">
      <div class="form-text">Enter the folder name where TXT files will be saved. This path is relative to your browser's default Downloads directory. If left empty, files will be saved directly in the Downloads directory.</div>
    </div>
    <button id="saveButton" class="btn btn-primary">Save Settings</button>
    <div id="status" class="mt-2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
